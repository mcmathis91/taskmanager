<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <div class="row">
        <div class="form-row input-group mb-3 events">
          <div class="col-2 time" id="time-0"></div>
          <textarea class="form-control activity" id="activity-0" placeholder="Enter activity"></textarea>
          <button class="material-icons btn btn-outline-secondary save" id="button-0" type="button"><span
              class="material-icons">save</span></button>
        </div>
      </div>

      <div class="row">
        <div class="form-row input-group mb-3 events">
          <div class="col-2 time" id="time-1"></div>

          <button class="btn btn-outline-secondary save" id="button-1" type="button"><span
              class="material-icons">save</span></button>
        </div>
      </div>

        <div class="form-row input-group mb-3 events">

              class="material-icons">save</span></button>
        </div>
      </div>

      <div class="row">
        <div class="form-row input-group mb-3 events">

        </div>
      </div>

          <button class="btn btn-outline-secondary save" id="button-4" type="button"><span
              class="material-icons">save</span></button>
        </div>
      </div>
      <div class="row">
        <div class="form-row input-group mb-3 events">
          <div class="col-2 time" id="time-5"></div>
          <textarea class="form-control activity" id="activity-5" placeholder="Enter activity"></textarea>
          <button class="btn btn-outline-secondary save" id="button-5" type="button"><span

        </div>

        </div>
      </div>

        <div class="form-row input-group mb-3 events">
          <div class="col-2 time" id="time-7"></div>
          <textarea class="form-control activity" id="activity-7" placeholder="Enter activity"></textarea>
          <button class="btn btn-outline-secondary save" id="button-7" type="button"><span

        </div>
      </div>

        <div class="form-row input-group mb-3 events">
          <div class="col-2 time" id="time-8"></div>

          <button class="btn btn-outline-secondary save" id="button-8" type="button"><span

        </div>
      </div>
      <footer>
        <h3>
          <div class="row">
            <button class="btn btn-warning" id="clear">Clear Schedule</button>
          </div>
        </h3>
      </footer>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script/script.js" type="text/javascript"></script>

</html>
