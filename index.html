<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <div class="row">
        <div class="form-row input-group mb-3 events">
          <div class="col-2 time" id="time-0"></div>
          <textarea class="form-control activity" id="activity-0" placeholder="Enter activity"></textarea>
          <button class="material-icons btn btn-outline-secondary save" id="button-0" type="button"><span
              class="material-icons">save</span></button>
        </div>
      </div>

      <div class="row">
        <div class="form-row input-group mb-3 events">
          <div class="col-2 time" id="time-1"></div>
          <textarea class="form-control activity" id="activity-1" placeholder="Enter activity"></textarea>
          <button class="btn btn-outline-secondary save" id="button-1" type="button"><span
              class="material-icons">save</span></button>
        </div>
      </div>
      <div class="row">
        <div class="form-row input-group mb-3 events">
          <div class="col-2 time" id="time-2"></div>
          <textarea class="form-control activity" id="activity-2" placeholder="Enter activity"></textarea>
          <button class="btn btn-outline-secondary save" id="button-2" type="button"><span
              class="material-icons">save</span></button>
        </div>
      </div>


  </body>

</html>
