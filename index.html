<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Title: Task Manager -->
    <title>Task Manager</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Task Manager</h1>
        <p class="lead">A Tool For Helping You Stay On Task</p>
        <p id="currentDay" class="lead"></p>
      </header>
      <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
          <h4 id="9AM" class="hour col2"></h4>
          <textarea id="9AMM" class="description col-9"></textarea>
          <button class="saveBtn"></button>
        </div>
        <div class="row">
          <h4 id="10AM" class="hour col2"></h4>
          <textarea id="10AMM" class="description col-9"></textarea>
          <button class="saveBtn"></button>
        </div>
        <div class="row">
          <h4 id="11AM" class="hour col2"></h4>
          <textarea id="11AMM" class="description col-9"></textarea>
          <button class="saveBtn"></button>
        </div>
        <div class="row">
          <h4 id="12PM" class="hour col2"></h4>
          <textarea id="12PMM" class="description col-9"></textarea>
          <button class="saveBtn"></button>
        </div>
        <div class="row">
          <h4 id="1PM" class="hour col2"></h4>
          <textarea id="1PMM" class="description col-9"></textarea>
          <button class="saveBtn"></button>
        </div>
        <div class="row">
          <h4 id="2PM" class="hour col2"></h4>
          <textarea id="2PMM" class="description col-9"></textarea>
          <button class="saveBtn"></button>
        </div>
        <div class="row">
          <h4 id="3PM" class="hour col2"></h4>
          <textarea id="3PMM" class="description col-9"></textarea>
          <button class="saveBtn"></button>
        </div>
        <div class="row">
          <h4 id="4PM" class="hour col2"></h4>
          <textarea id="4PMM" class="description col-9"></textarea>
          <button class="saveBtn"></button>
        </div>
        <div class="row">
          <h4 id="5PM" class="hour col2"></h4>
          <textarea id="5PMM" class="description col-9"></textarea>
          <button class="saveBtn"></button>
        </div>
      </div>
</body>
</html>
